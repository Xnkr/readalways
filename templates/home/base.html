<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
	<title>{% block title %}{% endblock title %}</title>
	{% load staticfiles %}
	<link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<script src="{% static 'js/jquery-3.2.1.js' %}"></script>
	<script src="{% static 'js/popper.js' %}"></script>
	<script src="{% static 'js/popper-utils.js' %}"></script>
	<script src="{% static 'js/bootstrap.js' %}"></script>
	<script src="{% static 'js/script.js' %}"></script>
</head>
<body>
	<nav class="navbar navbar-dark bg-dark navbar-expand-sm">
		<button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#topNavBar">&#x2630;</button>	<a href="{% url 'home' %}" class="navbar-brand">ReadAlways</a>
		<div class="collapse navbar-collapse" id="topNavBar">
			<ul class="nav navbar-nav">
				<li class="nav-item">
					<a href="{% url 'lend:lend_home' %}" class="nav-link">
						<span class="glyphicon glyphicon-gift" aria-hidden="true"></span>
						Lend
					</a>
				</li>
				<li class="nav-item">
					<a href="borrow:borrow_home" class="nav-link">
						<span class="glyphicons glyphicons-book-open" aria-hidden="true"></span>
						Borrow
					</a>
				</li>
			</ul>
			<form class="form-inline my-5 my-lg-0" method="get">
				<input class="form-control mr-sm-2" type="text" placeholder="Search" name="q">
				<button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
			</form>
			<ul class="nav navbar-nav ml-auto">
				{% if user.is_authenticated %}
					<li class="nav-item">	<a href="#" class="nav-link">
						<span class="glyphicon glyphicon-log-out" aria-hidden="true"></span>
						Logout
					</a>
				</li>
				{%else%}
				<li class="nav-item">	<a href="{% url 'account_login' %}" class="nav-link">
					<span class="glyphicon glyphicon-log-in" aria-hidden="true"></span>
					Login
				</a>
			</li>
			<li class="nav-item">	<a href="{% url 'account_signup' %}" class="nav-link">
				<span class="glyphicon glyphicon-user" aria-hidden="true"></span>
				Signup
			</a>
		</li>
	{% endif %}
</ul>
</div>
</nav>
{% block body %}
{% endblock body %}
</body>
</html>
