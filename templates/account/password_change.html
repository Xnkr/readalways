{% extends "account/base.html" %}
{% load i18n %}
{% block title %}{% trans "Change Password" %}{% endblock %}
{% block body %}
	<div class="container">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				<h1>{% trans "Change Password" %}</h1>
				<hr>
			</div>
		</div>
		<form method="POST" action="{% url 'account_change_password' %}" class="password_change">
			{% csrf_token %}
			<div class="row">
				<div class="col-md-3 field-label-responsive">
					<label class="sr-only" for="password">Old Password</label>
				</div>
				<div class="col-md-6">
					<div class="form-group has-danger">
						<div class="input-group mb-2 mr-sm-2 mb-sm-0">
							<div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
							<input type="password" name="oldpassword" required placeholder="Old Password" id="id_oldpassword" class="form-control" />
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3 field-label-responsive">
					<label class="sr-only" for="password">New Password</label>
				</div>
				<div class="col-md-6">
					<div class="form-group has-danger">
						<div class="input-group mb-2 mr-sm-2 mb-sm-0">
							<div class="input-group-addon" style="width: 2.6rem"><i class="fa fa-key"></i></div>
							<input type="password" name="password1" required placeholder="New Password" id="id_password1" class="form-control" />
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3 field-label-responsive">
					<label class="sr-only" for="password">Confirm New Password</label>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<div class="input-group mb-2 mr-sm-2 mb-sm-0">
							<div class="input-group-addon" style="width: 2.6rem">
								<i class="fa fa-repeat"></i>
							</div>
							<input type="password" name="password2" class="form-control" required placeholder="Confirm New Password" id="id_password2" />
						</div>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-3"></div>
				<div class="col-md-6">
					<button type="submit" class="btn btn-success" name="action">{% trans "Change Password" %}</button>
				</div>
			</div>
		</form>
	</div>
{% endblock %}
