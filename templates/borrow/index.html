{% extends "home/base.html" %}
{% block title %}Borrow{% endblock %}
{% block body %}
	<div class="container">
		<div class="row">
			<div class="col-md-3"></div>
			<div class="col-md-6">
				Hello {{ name }}
				<br>
				List of books to be borrowed
				<br>
				{% for book in books %}
					{% if book.book_borrowable %}
						<a href="{% url "borrow:book-details" book.id %}">{{book}}</a> <br>
					{% endif %}
					
				{% endfor %}
			</div>
		</div>
	</div>
{% endblock %}
