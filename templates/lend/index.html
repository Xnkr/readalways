{% block body %}
	<div class="container">

			<div class="col-md-3"></div>
			<div class="col-md-6">
				Hello {{ name.username }}
				<br>
				Books you are lending
				<br>
				{% for book in books %}

			</div>
		</div>
	</div>
{% endblock %}
